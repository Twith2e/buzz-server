<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
        }

        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #000000;
            padding: 28px 24px 20px;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .content {
            padding: 32px 24px;
            color: #1f2937;
        }

        .content p {
            font-size: 14px;
            line-height: 1.6;
            margin: 0 0 16px;
        }

        .otp {
            margin: 24px 0;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 6px;
            color: #facc15;
        }

        .note {
            font-size: 13px;
            color: #6b7280;
        }

        .footer {
            padding: 20px 24px;
            background-color: #f9fafb;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .footer a {
            color: #0f172a;
            text-decoration: none;
            margin: 0 8px;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/buzz-icon.png" alt="Tapo Logo" class="logo" />
            <h1>Verify your email</h1>
        </div>

        <div class="content">
            <p>Hello,</p>

            <p>
                Use the One Time Password (OTP) below to verify your email address.
                This code is valid for <strong>5 minutes</strong>.
            </p>

            <div class="otp">{{OTP_CODE}}</div>

            <p class="note">
                If you did not request this, you can safely ignore this email.
                Never share this code with anyone.
            </p>
        </div>

        <div class="footer">
            <p>Built by Abdulbasit Adebajo</p>
            <p>
                <a href="https://github.com/your-github-username" target="_blank">
                    GitHub
                </a>
                |
                <a href="https://linkedin.com/in/your-linkedin-username" target="_blank">
                    LinkedIn
                </a>
            </p>
        </div>
    </div>
</body>

</html>
